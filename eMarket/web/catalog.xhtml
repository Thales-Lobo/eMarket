<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Panier</title>
    </h:head>
    <h:body>
        <f:view>
            <h1>eMarket - Votre panier</h1>
            <h:form>
                <h:commandLink action="toHome">
                    <h:outputText value="Accueil"/>
                </h:commandLink>
            </h:form>
            <hr/>
            <h:outputText value="Regardez vos produits ci-dessous:"/>
            <br/>
            <h:panelGroup rendered="#{catalogManager.products.isEmpty()}">
                <p>Le catalogue est actuellement vide.</p>
                <p>Vous pouvez ajouter des produits dans la section 'Ajouter produit au catalogue'!</p>
            </h:panelGroup>
            <h:dataTable value="#{catalogManager.products}" var="product">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Identifiant" />
                    </f:facet>
                    <h:outputText value="#{product.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Produit" />
                    </f:facet>
                    <h:outputText value="#{product.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prix" />
                    </f:facet>
                    <h:outputText value="#{product.price}" />
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="Add to Cart" action="#{shoppingCartManager.addToCart}"> 
                            <f:setPropertyActionListener value="#{product}" target="#{shoppingCartManager.prodToAdd}" />
                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
        </f:view>
    </h:body>
</html>
