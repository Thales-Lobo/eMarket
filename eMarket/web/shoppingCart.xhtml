<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="monstyle.css" rel="stylesheet" type="text/css" />
        <title>eMarket - Panier</title>
    </h:head>
    <h:body>
        <f:view>
            <h1>eMarket - Votre panier</h1>
            <h:form>
                <h:commandLink action="toHome">
                    <h:outputText value="Accueil"/>
                </h:commandLink>
            </h:form>
            <hr/>
            <h:outputText value="Regardez vos produits ci-dessous:"/>
            <br/>
            <h:panelGroup rendered="#{shoppingCartManager.cartItems.isEmpty()}">
                <p>Votre panier est actuellement vide.</p>
            </h:panelGroup>
            <h:dataTable value="#{shoppingCartManager.cartItems}" var="cartItem">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="DisponibilitÃ©" />
                    </f:facet>
                    <h:outputText value="#{cartItem.amount}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Produit" />
                    </f:facet>
                    <h:outputText value="#{cartItem.product.name}" />
                </h:column>
            </h:dataTable>
        </f:view>
    </h:body>
</html>
